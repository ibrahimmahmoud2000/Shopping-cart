<!-- Home.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="vh-100 vw-100 d-flex justify-content-center align-items-center text-white">
      <div class="text-center">
        <h1 class="display-4 animate-fade-in">Welcome!</h1>
        <p class="mt-3 lead animate-fade-in">Discover everything you need with a youthful touch!</p>
      </div>
    </div>

    <div id="main-content" class="d-none">
      <header class="py-3 bg-primary">
        <div class="container">
          <nav class="d-flex align-items-center justify-content-between">
            <div class="logo d-flex align-items-center">
              <i class="fa-brands fa-shopify text-white fs-1 me-2"></i>
              <span class="text-white fw-bold">Shopping Card</span>
            </div>
            <ul class="nav">
              <li class="nav-item">
                <a href="./pages/cart.html" class="nav-link text-white">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="./pages/logout.html" class="nav-link text-white">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="content py-5">
        <div class="container">
          <div class="row" id="cards"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
